<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        function redirectToLink() {
            const targetUrl = "https://www.growkingscripts.com";
            window.location.href = targetUrl;
        }

        window.onload = redirectToLink;
    </script>
</head>
<body>
    <p>The website has been moved to a new address, <a href="https://www.growkingscripts.com">growkingscripts.com</a>.</p>
</body>
</html>
